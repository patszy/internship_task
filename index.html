<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/rwd.css">

    <title>Companies table</title>
</head>
<body>
    <div class="loader"></div>

    <section class="table__container">
        <h1>Companies table</h1>

        <div class="user-pannel">

            <label>Rows:
                <select name="counter" id="counter">
                    <option value="1">1</option>
                    <option value="5">5</option>
                    <option value="10" selected>10</option>
                    <option value="15" >15</option>
                    <option value="20">20</option>
                </select>
            </label>

            <div class="date-selection">
                <label>Start date:
                    <input type="date" id="start-date" name="start-date">
                </label>

                <label>End date:
                    <input type="date" id="end-date" name="end-date">
                </label>

                <button class="button"> Load </button>
            </div>

            <input type="text" placeholder="Search company ...">
            <button class="button"> Refresh </button>
        </div>

        <table>
            <thead>
                <th>Id</th>
                <th>Name</th>
                <th>City</th>
                <th>Total Incomes</th>
            </thead>

            <tbody></tbody>
        </table>

        <div class="pagination">
            <nav>
                <ul>
                    <li><i class="fas fa-backward button"></i></li>
                    <li><i class="fas fa-arrow-left button"></i></li>
                    <li> 1 </li>
                    <li><i class="fas fa-arrow-right button"></i></li>
                    <li><i class="fas fa-forward button"></i></li>
                </ul>
            </nav>
        </div>

    </section>

    <script src="./js/script.js"></script>

</body>
</html>
