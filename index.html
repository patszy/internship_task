<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/rwd.css">

    <title>Companies table</title>
</head>
<body>
    <div class="loader"></div>

    <section class="table__container">
        <h1>Companies table</h1>

        <button class="button"> Refresh </button>
        <input type="text" placeholder="Search ...">

        <table>
            <thead>
                <th>Id</th>
                <th>Name</th>
                <th>City</th>
                <th>Total Incomes</th>
            </thead>

            <tbody></tbody>
        </table>

        <div class="pagination">
            <nav>
                <ul>
                    <li><i class="fas fa-backward button"></i></li>
                    <li><i class="fas fa-arrow-left button"></i></li>
                    <li> 1 </li>
                    <li><i class="fas fa-arrow-right button"></i></li>
                    <li><i class="fas fa-forward button"></i></li>
                </ul>
            </nav>
        </div>

    </section>

    <script src="./js/script.js"></script>

</body>
</html>
